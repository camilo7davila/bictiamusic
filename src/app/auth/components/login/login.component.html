<div class="contenedor">
    <div class="caja">
        <div class="publicidad-login">
            <div class="div-register">
                <button type="button" class="btn btn-outline-primary btn-sm"
                    [routerLink]="['/auth/register']">Registrarse</button>
            </div>
            <img src="./../../../../assets/img/login-publicidad.jpg" alt="">
        </div>


        <div class="data">
            <div class="logo-login">
                <img src="assets/img/logo-bictia.png" alt="">
            </div>
            <div class="title-inicio">
                <label for="" name="inicio_sesion" class="inicio_sesion">Iniciar sesión</label>
            </div>
            <div class="row">
                <div class="col-12">
                    <form> <!--(ngSubmit)="guardar(format)" #format="ngForm"   Pruebas para validaciones-->

                        <div class="form-group">
                            <input type="email" name="email" class="form-control" [(ngModel)]="userFromHTML.email"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@correo.com" #email="ngModel" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                        <!--Inicio Validaciones email-->
                        <div class="alert alert-danger p-1 text-center mt-1" role="alert" *ngIf="email.errors?.pattern; else elseEmail">
                           El email no cumple con las condiciones 
                        </div>
                        <div class="mt-2 alert alert-danger p-1 text-center mt-1" role="alert" *ngIf="email.untouched == false && email.value ==''">
                            Debe proporcionar un correo
                         </div>
                         <ng-template #elseEmail >
                            <div  class="mt-2 alert alert-success p-1 text-center mt-1" role="alert">
                                Cumple con las condiciones
                             </div>
                         </ng-template>
                        <!--Fin Validaciones email-->
                        </div>
                        
                        <div class="form-group">
                            <input type="password" name="password" class="form-control"
                                [(ngModel)]="userFromHTML.password" id="exampleInputPassword1" #password="ngModel"placeholder="Password" required>
                        <!--Inicio Validaciones password-->
                        <div class="alert alert-danger p-1 text-center mt-1" *ngIf="password.untouched == false && password.value ==''">
                           Debe proporcionar una contraseña
                        </div>
                        <!--Fin Validaciones password-->
                        </div>
                            <button  class="btn btn-outline-primary btn-sm btn-block" (click)=" login()">Entrar</button>
                    </form>
                <div>
            <div>
        </div>
    </div>
</div>
