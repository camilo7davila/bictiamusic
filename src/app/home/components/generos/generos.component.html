

<div class="container">
    <h2 class="font-weight-bold">Generos</h2>
    <hr>
    <div class="container m-4">
      <div class="row row-col md-6">
        <div class="col mt-4" *ngFor="let genero of generos" (click)="getGeneroId(genero._id)">
          <div class="card bg-light mb-3 " style="width: 16rem;">

            <div class="cont-img" >
                <img src="assets/img/referencia.PNG" alt="" class="card-img-top">
              <img src="assets/img/play.jpg" alt="" class="card-img-top play">
            </div>

            <div class="card-body text-center">
                <h5>{{genero.nameGener}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
