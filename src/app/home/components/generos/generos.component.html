<div class="container">
    <div class="titulo">
        <h3>Generos</h3>
    </div>
    <div class="flex">
        <div class="text" *ngFor="let genero of generos" (click)="getGeneroId(genero._id)">
            <div>
                <img src="assets/img/favoritos/descarga.jpg" alt="" width="220px" height="240px">
                <div>
                    <i class='far fa-play-circle'></i>
                </div>
            </div>
            <div class="texto">
                <h5>{{genero.nameGener}}</h5>
            </div>
        </div>
    </div>
</div>
