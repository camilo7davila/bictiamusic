<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-3">
            <img class="card-img" src="assets/img/cover1.jpeg" alt="No carga">
        </div>

        <div class="col">
            <h1><span class="badge badge-pill badge-dark">{{genero}}</span></h1>
        </div>
        <div class="col-4">
            <button [routerLink]="['/generos']" class="btn btn-outline-secondary">
                Regresar
            </button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <table class="table" style="background: white;">
                <thead class="thead-dark">
                    <tr class="bg-info text-center">
                        <th>Imagen</th>
                        <th>#</th>
                        <th>Canci√≥n</th>
                        <th>Artista</th>
                        <th>Album</th>
                        <th>Reproducir</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let generos of generoDetalle; let i = index;">
                        <td><img src="{{generos.imgSong}}" alt="" width="50px"></td>
                        <td>{{i+1}}</td>
                        <td>{{generos.nameSong}}</td>
                        <td>{{generos.idAuthor.user}}</td>
                        <td>{{generos.idAlbum.nameAlbum}}</td>

                        <td *ngIf="!estados; else elseBlock" (click)="enviarCancion(generos.songFile)"
                            (click)="estado(true)">
                            <i *ngIf="i!==posiciones" class="far fa-play-circle fa-2x " style="cursor: pointer;"
                                (click)="posicion(i)"></i>
                                <i *ngIf="i===posiciones" class="far fa-play-circle fa-2x " style="cursor: pointer;"></i>
                        </td>

                        <ng-template #elseBlock>
                            <td (click)="estado(false)">
                                <i *ngIf="i===posiciones else play" class="far fa-pause-circle fa-2x" style="cursor: pointer;"></i>
                                <ng-template #play>
                                    <i class="far fa-play-circle fa-2x " style="cursor: pointer;" (click)="posicion(i)"></i>
                                </ng-template>
                            </td>
                        </ng-template>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
