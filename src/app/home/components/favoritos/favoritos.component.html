

<div class="container">
    <h2 class="font-weight-bold">Favoritos</h2>
    <hr>
    <div class="container m-4">
      <div class="row row-col md-6">
        <div class="col mt-4" *ngFor="let favorito of favoritos">
          <div class="card " style="width: 16rem;">

            <div class="cont-img" >
                <img src="{{favorito.idAlbum.photo}}" alt="" class="card-img-top ">
              <img src="assets/img/play.jpg" alt="" class="card-img-top play ">
            </div>

            <div class="card-body text-center">
                <h5 class="card-text font-weight-bold">{{favorito.nameSong}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
