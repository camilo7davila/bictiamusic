

<div class="container">
    <h2 class="font-weight-bold">Artistas</h2>
    <hr>
    <div class="container m-4">
      <div class="row row-col md-6">
        <div class="col mt-4" *ngFor="let artista of artistas" (click)="getArtistaId(artista._id)">
          <div class="card " style="width: 16rem;" >

            <div class="cont-img" >
                <img src="assets/img/default.png" alt="" class="card-img-top rounded-circle">
              <img src="assets/img/entrar.jpg" alt="" class="card-img-top play rounded-circle">
            </div>

            <div class="card-body text-center">
                <h5 class="card-text font-weight-bold">{{artista.user}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
