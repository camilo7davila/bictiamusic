<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-3">
            <img class="card-img" src="{{imagen}}" alt="No carga">
        </div>

        <div class="col">
            <h1><span class="badge badge-pill badge-dark">{{artista}}</span></h1>
        </div>
        <div class="col-4">
            <button [routerLink]="['/generos']" class="btn btn-outline-secondary">
                Regresar <i class="far fa-arrow-alt-circle-left "></i>

            </button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <table class="table" style="background: white;">
                <thead class="thead-dark">
                    <tr class="bg-info text-center">
                        <th>Imagen</th>
                        <th><i class="fas fa-heart fa-1x"></i></th>
                        <th>Canci√≥n</th>
                        <th>Artista</th>
                        <th>Album</th>
                        <th>Reproducir</th>
                    </tr>
                </thead>
                <tbody class="text-center">

                    <tr *ngFor="let artista of artistaDetalle; let i = index;">
                        <td><img src="{{artista.idAlbum.photo}}" alt="" width="50px"></td>
                        <td id="fav">
                            <i class="cod fas fa-plus-square fa-2x" (click)="getFavoritos(artista._id)"
                                style="cursor: pointer;"></i>
                            <i class="fas fa-minus-square fa-2x" (click)="removeFavoritos(artista._id)"
                                style="cursor: pointer;"></i>
                        </td>
                        <td>{{artista.nameSong}}</td>

                        <td>{{artista.idAuthor.user}}</td>
                        <td>{{artista.idAlbum.nameAlbum}}</td>

                        <td *ngIf="!estados; else elseBlock" (click)="enviarCancion(artista);estado(true)"
                            class="cambiarColor">

                            <i *ngIf="i!==posiciones" class="far fa-play-circle fa-2x " style="cursor: pointer;"
                                (click)="posicion(i)"></i>
                            <i *ngIf="i===posiciones" class="far fa-play-circle fa-2x " style="cursor: pointer;"></i>

                        </td>

                        <ng-template #elseBlock>
                            <td (click)="estado(false)" class="cambiarColor">

                                <i *ngIf="i===posiciones else play" class="far fa-pause-circle fa-2x"
                                    style="cursor: pointer;"></i>

                                <ng-template #play>
                                    <i class="far fa-play-circle fa-2x " style="cursor: pointer;"
                                        (click)="posicion(i)"></i>
                                </ng-template>

                            </td>
                        </ng-template>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
